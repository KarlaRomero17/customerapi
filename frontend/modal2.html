
<!-- Modal 2 edit-->
<div class="modal fade" id="modal_edit" role="dialog" >
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content" style="width: 150%;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Datos del cliente</h4>
      </div>
      <div class="modal-body">
          <div class="row">
            <input type="hidden" id="id">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="">Nombre</label>
                      <input type="text" id="nombre" class="form-control" autocomplete="off">
                    </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="">Apellido</label>
                      <input type="text" id="apellido" class="form-control" autocomplete="off">
                    </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="">Telefono</label>
                      <input type="text" id="telefono" class="form-control" autocomplete="off">
                    </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="">Email</label>
                      <input type="text" id="email" class="form-control" autocomplete="off">
                    </div>
              </div>
              <div class="col-md-12">
                  <div class="form-group">
                      <label for="">Direccion</label>
                      <input type="text" id="direccion" class="form-control" autocomplete="off">
                    </div>
              </div>
          </div>
        
        
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button> -->
        <button id="guardar" class="btn btn-default" onclick="update()" >Editar</button>
      </div>
    </div>
    
  </div>
</div>
